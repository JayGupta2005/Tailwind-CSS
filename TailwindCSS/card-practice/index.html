<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain border m-16 rounded-[10px] text-center">
        <h1 class="bg-gradient-to-r from-blue-500 to-green-500 p-4 text-white text-center text-white rounded-t-lg h-17 text-2xl">News you can Trust.</h1>
        <h2 class="mt-6 font-semibold ">Stay up to date with the Latest!</h2>
        <p>Suscribe to our newsletter for the latest news straight into your inbox</p>
        <input type="email" placeholder="you@email.com" class=" bg-[#D3D3D3] px-15 text-center py-1 text-[292929] mt-1"><br>
        <button class="bg-blue-500 text-white mt-3 py-1 px-20 rounded-[17px]">Suscribe Now</button>
        <p class="mb-3 mt-3 text-sm font-thin">We value your privacy</p>
    </div>
</body>
</html>
